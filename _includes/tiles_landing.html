<section id="one" class="split_tile">
 {% for post in site.categories[page.desc] limit:site.tiles-count %}
    {% if post.show_tile != false %}
  <article>
    <span class="image">
      <img src="{{ post.image }}" alt="" />
    </span>
    <a href="{{ post.url  | relative_url }}" class="link">
        <header class="major">
          <h3>{{ post.title }}</h3>
          <p>{{ post.description }}</p>
        </header>
    </a>
  </article>
    {% endif %}
  {% endfor %}
</section>
